<script>
    function username(v) {
        if(!v) {
            $('#err_username > p').text('请输入手机号！');
        } else {
            var phone = /^1[3|4|5|6|7|8][0-9]\d{8}$/;
            if (v && phone.test(v)) {
                $('#err_username > p').addClass('ver_success');
            } else{
                $('#err_username > p').text('输入的手机号格式错误！');
            }
        }
    }
