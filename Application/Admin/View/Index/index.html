<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <title>{$title}</title>
    <link rel="shortcut icon" type="image/png" href="__PUBLIC__/img/favicon_index.ico">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/x-admin.css" media="all">
</head>
    <body>
        <div class="layui-layout layui-layout-admin">
            <div class="layui-header header header-demo">
                <div class="layui-main">
                    <a class="logo" href="javascript:void(0)" onclick="location.reload()">{$title} v1.0</a>
                    <ul class="layui-nav" lay-filter="">
                        <li class="layui-nav-item">
                            <img src="__PUBLIC__/img/favicon_index.ico" class="layui-circle" style="border: 2px solid #A9B7B7;" width="35px" alt="">
                        </li>
                        <li class="layui-nav-item">
                            <a href="javascript:void(0)">{$Think.SESSION.admin.nickname}</a>
                            <dl class="layui-nav-child">
                                <dd>
                                    <a href="javascript:void(0)" onclick="out()">退出</a>
                                </dd>
                            </dl>
                        </li>
                        <li class="layui-nav-item">
                            <a href="" title="消息">
                                <i class="layui-icon" style="top: 1px;">&#xe63a;</i>
                            </a>
                        </li>
                        <li class="layui-nav-item x-index">
                            <a target="_blank" href="{:U('Home/Index/index')}">前台首页</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="layui-side layui-bg-black x-side">
                <div class="layui-side-scroll">
                    <ul class="layui-nav layui-nav-tree site-demo-nav" lay-filter="side">
                        <li class="layui-nav-item">
                            <a class="javascript:;" href="javascript:void(0);">
                                <i class="layui-icon" style="top: 3px;">&#xe612;</i><cite>用户管理</cite>
                            </a>
                            <dl class="layui-nav-child">
                                <dd class="">
                                    <a href="javascript:void(0);" _href="{:U('User/list')}?table=User&where[status]=1">
                                        <cite>用户列表</cite>
                                    </a>
                                </dd>
                                <dd class="">
                                    <a href="javascript:;" _href="{:U('User/list')}?table=User&where[status]=0">
                                        <cite>封号列表</cite>
                                    </a>
                                </dd>
                                <dd class="">
                                    <a href="javascript:;" _href="{:U('User/list')}?table=Comment">
                                        <cite>评论列表</cite>
                                    </a>
                                </dd>
                            </dl>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="layui-tab layui-tab-card site-demo-title x-main" lay-filter="x-tab" lay-allowclose="true">
                <div class="x-slide_left"></div>
                <ul class="layui-tab-title">
                    <li class="layui-this">
                        我的桌面
                        <i class="layui-icon layui-unselect layui-tab-close">ဆ</i>
                    </li>
                </ul>
                <div class="layui-tab-content site-demo site-demo-body">
                    <div class="layui-tab-item layui-show">
                        <iframe frameborder="0" src="./welcome.html" class="x-iframe"></iframe>
                    </div>
                </div>
            </div>
            <div class="site-mobile-shade"></div>
        </div>

        <script src="__PUBLIC__/js/base.js"></script>
        <script src='__PUBLIC__/js/jquery.js' ></script>
        <script src="__PUBLIC__/js/layer/layer.js"></script>

        <script src="__PUBLIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
        <script src="__PUBLIC__/admin/js/x-admin.js"></script>
        <script>
            function out() {
                selfMsg('您将退出后台系统','温馨提示',false,false,['退出','取消'],
                    function() {
                        selfAjax("{:U('out')}",'get',{},true,function (data) {if(data) location.reload();});
                    },
                    function () {
                        return true;
                    }
                );
            }
        </script>
    </body>
</html>
