<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta charset="utf-8">
    <title>{$title}</title>
    <link rel="shortcut icon" type="image/png" href="__PUBLIC__/img/favicon_index.ico">
    <link rel="stylesheet" href="__PUBLIC__/admin/css/x-admin.css" media="all">
</head>
<body>
    <div class="x-nav">
        <span class="layui-breadcrumb">
            <a>
                <cite>首页</cite>
            </a>
            <a>
                <cite>会员管理</cite>
            </a>
            <a>
                <cite>会员列表</cite>
            </a>
        </span>
        <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right"  href="javascript:void(0)" onclick="location.reload()" title="刷新">
            <i class="layui-icon" style="line-height:30px">ဂ</i>
        </a>
    </div>
    <div class="x-body">
        <form class="layui-form x-center" action="" style="width:800px">
            <div class="layui-form-pane" style="margin-top: 15px;">
                <div class="layui-form-item">
                    <div class="layui-input-inline">
                        <input type="text" name="username" placeholder="请输入用户名" autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-input-inline" style="width:80px">
                        <button class="layui-btn"  lay-submit="" lay-filter="search">
                            <i class="layui-icon">&#xe615;</i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
        <xblock>
            <span class="x-right" style="line-height:40px">共有数据：{$count} 条</span>
        </xblock>
        <table class="layui-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>手机号</th>
                    <th>用户名</th>
                    <th>注册时间</th>
                    <th>状态</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody>
            <volist name="data" id="do">
                <tr>
                    <td>{$do.id}</td>
                    <td>{$do.username}</td>
                    <td>{$do.nickname}</td>
                    <td>{$do.addtime|date='Y-m-d H:i:s',###}</td>
                    <td class="td-status">正常</td>
                    <td class="td-manage">
                        <a style="text-decoration:none" onclick="stop('{$do.id}')" href="javascript:void(0);" title="停用">
                            <i class="layui-icon">&#xe601;</i>
                        </a>
                    </td>
                </tr>
            </volist>
            </tbody>
        </table>
        <div id="page"></div>
    </div>

    <script src="__PUBLIC__/js/base.js"></script>
    <script src='__PUBLIC__/js/jquery.js' ></script>
    <script src="__PUBLIC__/js/layer/layer.js"></script>

    <script src="__PUBLIC__/admin/lib/layui/layui.js" charset="utf-8"></script>
    <script src="__PUBLIC__/admin/js/x-layui.js" charset="utf-8"></script>
    <script>
        layui.use(['laydate','element','laypage','layer'], function(){
            $ = layui.jquery;//jquery
            lement = layui.element();//面包导航
            laypage = layui.laypage;//分页
            layer = layui.layer;//弹出层

            laypage({
                cont: 'page',
                pages: "{$count}" / 10,
                jump: function (obj, first) {
                    if(obj.curr > 0 && obj.curr != "{$page}") location.href = "{:U('User/list')}?table=User&where[status]=1&page="+obj.curr;
                    if(!first) return false;
                }
            });

        });

        function stop(id){
            alert(id);
        }
        </script>
</body>
</html>
